<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文件共享系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>文件共享系统</h1>
        
        <!-- 文件上传表单 -->
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" required>
            <button type="submit">上传文件</button>
        </form>

        <!-- 上传结果展示 -->
        <div id="result" class="hidden">
            <h3>上传成功！</h3>
            <p>文件名：<span id="fileName"></span></p>
            <div id="qrcode"></div>
            <div class="actions">
                <button class="btn" id="copyButton" onclick="copyLink()">复制链接</button>
                <a id="downloadLink" target="_blank"><button>直接下载</button></a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
